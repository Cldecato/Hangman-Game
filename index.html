<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="jumbotron top">
        <h1>State Capitals Hangman!</h1>
    </div>
    <div class="wrapper row">
        <div class="gameDiv col-6">
            <h3>Press any key to get started!</h1>
            <p id="wins">Wins: 0</p>
            <p id="losses">Losses: 0</p>
            <p id="currentWord">Current Word:</p>
            <p id="guessesRemaining">Guesses Remaining: 10</p>
            <p id="lettersGuessed">Letters Guessed:</p>
            <p id="alert"></p>
        </div>
        <div class="pictureDiv col-6">
            <img src="./assets/images/map.svg" alt="map of USA">
        </div>
    </div>
</body>
</html>
